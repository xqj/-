
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 引入样式 -->
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-default/index.css">
<style>
.el-row {
	margin-bottom: 20px;
	&:
	last-child
	{
	margin-bottom
	:
	0;
}

}
.login-box {
	margin-top: 20%;
	margin-left: 40%;
}
</style>
</head>
<body>
	<div class="login-box" id="app">
		<el-row> <el-col :span="8"> <el-input id="name"
			v-model="name" placeholder="请输入帐号"> <template
			slot="prepend">帐号</template> </el-input> </el-col> </el-row>
		<el-row> <el-col :span="8"> <el-input id="password"
			v-model="password" type="password" placeholder="请输入密码"> <template
			slot="prepend">密码</template> </el-input> </el-col> </el-row>
		<el-row> <el-col :span="8"> <el-button id="login"
			v-on:click="check" style="width:100%" type="primary">登录</el-button> </el-col>
		</el-row>
	</div>
</body>
<!-- 先引入 Vue -->
<script src="http://r.xieqj.cn/uikit/vue240/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
	new Vue({
		el : '#app',
		data : {
			name : '',
			password : ''
		},
		methods : {
			check : function(event) {
				//获取值  
				var name = this.name;
				var password = this.password;
				if (name == '' || password == '') {
					this.$message({
						message : '账号或密码为空！',
						type : 'error'
					})
					return;
				}
				$.ajax({
					url : 'login',
					type : 'post',
					data : {
						name : name,
						password : password
					},
					success : function(data) {
						var result = data.result;
						if (result == 'true' || result == true) {
							alert("登录成功");
						} else {
							alert("登录失败");
						}
					},
					error : function(data) {
						alert(data);
					},
					dataType : 'json',
				})
			}
		}
	})
</script>
</html>
